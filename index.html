<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>LOC Search Enginge</title>
</head>
<body>
  <main>
    <h3>LOC Search Engine</h3>

    <form action="">
      <input type="text" name="search-input" id="search-input">
      <select name="search-format" id="search-format">
        <option value="">--Please choose a format--</option>
        <option value="any-format">Any Format</option>
        <option value="audio">Audio</option>
        <option value="books">Books</option>
        <option value="film-and-videos">Films & Video</option>
        <option value="legislation">Legislation</option>
        <option value="manuscripts">Manuscripts</option>
        <option value="maps">Maps</option>
        <option value="notated-music">Notated Music</option>
        <option value="newspapers" selected>Newspapers</option>
        <option value="photos">Photos</option>
        <option value="web-archives">Web Archives</option>
      </select>
      <button type='submit' id="submit-button">Click Me</button>
    </form>

    <!-- <button>Go Back</button> -->

    <section id="search-results">Placeholder for Results</section>

  </main>

  <script src="./assets/js/script.js"></script>
</body>
</html>
